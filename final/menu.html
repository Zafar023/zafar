<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombi-Land</title>
    

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="wraper">
          <div class="menu">
            <a class="link" href="./index.html">На Главную</a>
            <a class="link" href="./news.html">Зомби Новости</a>
            <a class="link" href="./menu.html">Зомби Меню</a>
            <a class="link" href="./inform.html">ЛИГБЕС Против Зомби</a>
            <a class="link" href="./bookmark.html">Зомби Закладка</a>
            <button class="btn btn-pod">Доп Настройки</button>
            <div class="users">
              <img class="user" src="./smile.jpg" alt="нет интернета" />
              <a href="./registr.html" class="registr link">Войти</a>
            </div>
          </div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"
            alt=""
            class="burger"
          />
        </div>
      </div>
    </nav>

    <div class="box box-pod">
      <a href="./noreclam.html" class="link">Убрать рекламу</a>
      <a href="./contacts.html" class="link">Контакты</a>
      <a href="./sotceti.html" class="link">Соцсети</a>
      <a href="./langude.html" class="link">Поменять язык</a>
      <a href="./help.html" class="link">Подержка</a>
    </div>

    <header class="header zol">
      <div class="container">
        <div class="wraper__zol">
          <button class="red">Красные Зомби</button>
          <button class="blue">Синие Зомби</button>
        </div>
      </div>
    </header>

    <script>
      const body = document.querySelector("body");
      const red = document.querySelector(".red");
      const blue = document.querySelector(".blue");

      red.addEventListener("click", () => {
        body.classList.toggle("red");
      });

      blue.addEventListener("click", () => {
        body.classList.toggle("blue");
      });

      const btn = document.querySelector(".btn-pod");
      const box = document.querySelector(".box-pod");

      btn.addEventListener("click", () => {
      box.classList.toggle("active");
});

      const burger = document.querySelector(".burger");
      const menu = document.querySelector(".menu");

      burger.addEventListener("click", () => {
      menu.classList.toggle("open");
});
    </script>


    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wraper">
          <img src="./img/logo.png" alt="logo" class="header__logo" />

          <div class="header__menu">
            <a href="" class="header__link">Home</a>
            <a href="" class="header__link">Product</a>
            <a href="" class="header__link">Pricing</a>
            <a href="" class="header__link">Testimonials</a>
            <a href="" class="header__link">Contact Us</a>
          </div>
          <button class="header__btn btn">Buy Now</button>

          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"
            alt=""
            class="header__burger"
          />
        </div>
      </div>
    </header>

    <section class="feel">
      <div class="container">
        <div class="feel__wraper">
          <div class="feel__box">
            <p class="fell__subtitle">Sweet fun, full of milk.</p>
            <h1 class="feel__title">
              Feel inside cold with our delicious <span>ice-cream.</span>
            </h1>
            <p class="feel__text">
              Some food has looked so awful that it's looked like something that
              the dog's brought home, yet after one mouthful I've been left
              eating my thoughts, my words.
            </p>
            <button class="feel__btn btn">Buy Now</button>
          </div>
          <img class="feel__img" src="./img/ice.png" alt="ice"/>
        </div>
      </div>
    </section>
  </body>
</html>
